name: Main Release

on:
  pull_request:
    branchs: [master]
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - uses: actions/checkout@v2
    - name: Docker Run
      uses: ./release-action
      env:
        RELEASE_TYPE: "main"